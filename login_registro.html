        <div id="contenedor"><!-- cuadro de login-->
            
        <div><form action="#" id="registro">

                <input type="password" required /> 
                
                <!--<span class="requeridos">Usa al menos ocho caracteres.</span>-->
                </li>
                <li> <label for="repass">Confirma tu contraseña:</label> 
                <input type="password" required /> 
                </li>  
               
            </ul>
            <button class="submit" type="submit">Registrar</button>  
        </div> 
   
    </form>
