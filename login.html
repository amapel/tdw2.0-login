        <script> ///codigo en javascript para validar la longitud del campo de password 
            function valida(){
                //realiza la ación de validar*/
                var pass = document.getElementById('pass').value;// este pass es equivalente al campo imput del password del html
                //long será la longitud del password escrito por el usuario*/
                var long = pass.length;  // alert = hace aparecer la ventanita (pass.length); //length = longitud de cadena
                var input = document.getElementById('pass');
                var ingresar= document.getElementById('ingresar');
                var mensaje= document.getElementById('msj')            ///hacer id = innerHTML="te falta completar este campo"


                if(long >=8){
                    input.style.backgroundColor="#EAF7BF";
                    ingresar.disabled=false;
                    
                }else{
                    input.style.backgroundColor="#f2f2f2";
                    ingresar.disabled=true;
                    mensaje.innerHTML="aún no completas éste campo"

                }
            }

        </script>
